podSpec:
  automountServiceAccountToken: true
  serviceAccountName: sonobuoy-test-robot
  volumes:
  - name: cache-volume
    emptyDir: {}
  initContainers:
  - name: git-cloner
    image: alpine/git
    args:
        - clone
        - --single-branch
        - --
        - https://github.com/nolte/k8s-sonobuoy-playground.git
        - /tmp/repo
    volumeMounts:
    - mountPath: /tmp/repo
      name: cache-volume
sonobuoy-config:
  driver: Job
  plugin-name: terratest
  result-format: gojson
spec:
  image: terratest-k8s-sonobuoy-playground:dirty
  name: plugin
  args:
  - src/test-examples/terratest
  volumeMounts:
  - mountPath: /mnt/repo
    name: cache-volume  